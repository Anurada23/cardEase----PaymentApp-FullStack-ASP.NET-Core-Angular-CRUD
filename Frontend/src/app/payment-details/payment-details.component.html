
<div class="bg-body-secondary text-center py-5 rounded-2">
  <h1 class="display-6 fw-bold">Payment Detail Register</h1>
</div>


<div class="row mt-5">
  <div class="col-6">
    <app-payment-detail-form>
    </app-payment-detail-form>
  </div>

  <div class="col-6">
    list payment-details
    <ul>
     <li class="list-group-item d-flex justify-content-between align-items-start px-4 py-3 rounded-3"
          *ngFor="let item of dataService.paymentDetailsList">


        <div class="flex-grow-1 mouse-hover" (click)="populateForm(item)">
          <div class="fw-bold">{{ item.cardOwnersName }}</div>
          <div >{{ item.cardNumber }}</div>
          <div class="fw-bold">{{ item.expirationDate }}</div>
        
        </div>
        <span class="text-secondary">
          <i class="fa-solid fa-trash-can fa-lg mouse-hover"
             (click)="onDelete(item.paymentDetailsId)"
             ></i>
        </span>

      </li>
    </ul>
  </div>

</div>
